<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wholeBody">
    <div class="allOther">
      <div class="orderSummary">
        <h1> Order Summary</h1>
      </div>

      <div class="textPara">
        <p> You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!</p>
      </div>
      <div class="priceBox">
        <div class="musicContainer">
          <div class="musicIcon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="annualText">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="changeLink">
            <a href="#">Change</a>
          </div>
        </div>
        <!-- <div class="price"> -->
        <!-- <p>$59.99/year</p> -->
        <!-- </div> -->
      </div>
      <div class="procedeButton">
        <a href="https://github.com/CroxxN" target="_blank" rel="noreferrer noopener"> <button>
            <h3> Proceed to Payment</h3>
          </button> </a>
      </div>
      <div class="cancelOrder">
        <a href="#">
          <h3>Cancel Order</h3>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
